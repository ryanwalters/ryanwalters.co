language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
script:
- npm run build
- npm test
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key:
    secure: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: ryanwalters-resume
  env: RyanwaltersResume-env
  bucket_name: elasticbeanstalk-us-east-1-368961819421
